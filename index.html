<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/include/style.css">
    <script src =  "index.js"></script>
    
</head>
<body>
        
    <p class = "h1 text-center mt-3">Welcome to Jquery Events Demo</p>
    <div class = "container">

    <button type="button" id = "drakmodebutton" class="btn btn-dark mx-2">Dark Mode</button>
    </div>

    <div class = "container d-flex">
     <div class = "container">   
           
        <p class = "h4 mt-3" style = "font-family: system-ui;">Dropdown Event <br> (Onchange Event)</p>
        <input type="text" class="form-control" id="input-color" aria-describedby="emailHelp" placeholder = "Enter a color">
        <select  id = "colorselect" class="form-select mt-1" aria-label="Default select example">
            <option selected>Select the color</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="aquamarine">aquamarine</option>
          </select>
      
      
          <div id = "colordiv" class = "container mt-2" style = "height : 30px;"></div>
        
          </div>
        <div class  = "container">
            <p class="h2 mt-3">Calculator onclick event</p>
            <input type="number" class="form-control" id="inputnum1"  placeholder = "Enter a num1">
            <input type="number" class="form-control" id="inputnum2"  placeholder = "Enter a num2">
            
            <div  id = "calbutton"   class="btn-group mt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" value = "add">+</button>
                <button type="button" class="btn btn-primary" value = "sub">-</button>
                <button type="button" class="btn btn-primary" value = "mul">*</button>
                <button type="button" class="btn btn-primary" value = "div">/</button>
            </div>
                
            <div id = "caloutput" class = "mt-3"style = "height : 30px; background-color: brown;">
                   
            </div>
        </div>



    </div>


    <div class = "container d-flex">
           
        <div class="container">
                <p class = "h2">Mouseover Events</p>
                <div id = "divhover" class = "text-center d-flex align-items-center justify-content-center">hover</div>
        </div>


        <div class = "container">
           
                     <p class = "h3 mt-4">Keyboard Events</p>
                     <input id="oneone" name = "" class="form-control mt-2">
                     <div   id="twotwo" class = "mt-2"></div>
        </div>
           
             
    </div>


    <div class = "container">
            <form action="">          
              <p class = "h2 mt-3">Contact form</p>
              <div class = "container d-flex mt-4">
                <input type="name" class="form-control mx-3" id="formfname" placeholder="harry">
                <input type="email" class="form-control mx-3" id="formemail" placeholder="name@example.com">   
              </div>

              <div class = "container mt-3 mx-3">
                <textarea name="" id="formtextarea"  style ="width : 900px; height : 100px;"></textarea>
              </div>
              <button type = "submit" class ="mx-5 bg-primary">submit</button>

              <div  id = "messageform" class  = "mt-3"style = "width  :700px; height :40px; background:grey;"></div>
              </form>
    </div>
                 
    <div class = "container">
              <p class = "h2">TextTransform events</p>
           <input id="textinputtransform" name = "" class="form-control mt-2" placeholder = "type something..">
                
           <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" type="button">Uppercase</button>
            <button class="btn btn-primary" type="button">Lowercase</button>
            <button class="btn btn-primary" type="button">reverse text</button>
            <button class="btn btn-primary" type="button">count</button>
          </div>
          <div  id = "textoutput" class = "mt-2" style = "height : 30px; background-color: aquamarine;"></div>



          <!----          CONT AND Timer        --->
    <div class = "container">
          <p class = "h2 mx-4" style = "font-family: 'Roboto'; font-weight : 500; ">Count and Timer</p>
          
          <input type="number" class="form-control text-center" style = "font-size : 50px" id="incdecnum" value = 0>
          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-success" type="button" id = "incbtn">increment</button>
            <button class="btn btn-danger" type="button" id = "decbtn">decrement</button>
            <button class="btn btn-secondary" type="button" id = "rstbtn">reset</button>
          </div>



    </div>




    </div>



<!---------             jquery section   --------------jquery section                ------------->

    <script src = "jquery.js"></script>
    <script>


        /*
               $(document).ready(function(){
                     $("button").click(function(){
                        $("p").hide();
                     })
               });
                */
                 
               
                 $('#colorselect').change(function(){
                    let selectedcolor = $(this).val();

                    $('#colordiv').css('background-color' ,selectedcolor);

                 });
                  
                 $('#calbutton button').click(function(){
                    const operation = $(this).val();
                    var num1 = $('#inputnum1').val();
                    var num2 = $('#inputnum2').val();
                    var result;

                    switch (operation){
                        case "add":
                             result = parseInt(num1) + parseInt(num2);
                            $("#caloutput").html(`${result}`);
                            break;

                         case "sub":
                        
                             result2 = parseInt(num1) - parseInt(num2);
                            $("#caloutput").html(`${result2}`);
                            break;

                            /*
                            var result2 = parseInt(num1) - parseInt(num2);
                           $("#caloutput").html(`${result2}`);
                            break;
                            */

                         case  "mul":
                           result3 = parseInt(num1) * parseInt(num2);
                          $("#caloutput").html(`${result3}`);
                            break;

                         case "div":
                             result4 = parseInt(num1) / parseInt(num2);
                            $("#caloutput").html(`${result4}`);
                            break;

                    }
                 });


                 $("#divhover").mouseenter(function(){
                         $(this).css("background-color" , "red");
                         $(this).css("height" , "250px");
                         $(this).css("width" , "350px");    
                         $(this).html("you hoverd me");         

                 });

                 $("#divhover").mouseleave(function(){
                         $(this).css("background-color" , "aquamarine");
                         $(this).css("height" , "150px");
                         $(this).css("width" , "250px");    
                         $(this).html("hover");    
                 });
                     
                  $("#oneone").keyup(function(){
                        let value = $("#oneone").val();
                        $("#twotwo").html(value); 
                  });

                  
                  $("form").submit(function(e){
                    let name  = $("#formfname").val();
                    let msg = $("#formtextarea").val();
                    $("#messageform").html("hello" + name + "youmessage(" + msg + ") has passed" );
                    e.preventDefault();
                  })



                  $('#textoutput').html(function(){
                         
                    

                  })

        $(function(){
       
   
           $("#incbtn").click(function(){
               var value1 =+ ($('#incdecnum').val());

                 });
   
   
   
             });       
            
          
                  
  
        


        
    </script>
</body>
</html>
